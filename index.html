<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Campo Minado</title>
        <link rel="stylesheet" type="text/css" href="estilo.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <div id="timer">
                Time:<spa id="min" >00</spa>:<span id="sec" >00</span>
            </div>
            <h1>Campo Minado</h1>
            <!--Quantas colunas e linhas-->
            <div class="caixa" >
            <div class="block">
            <label for="coluna">Nº de Colunas</label><br>
            <input id="coluna" type="number" name="coluna" min="5" max="10" onclick="inserirColuna()">
            </div>

            <div class="block">
            <label for="linha">Nº de Linhas </label><br>
            <input id="linha" type="number" name="linha" min="2" max="7" onclick="inserirLinha()" >
            </div>

            <div class="block">
            <label for="level">Level </label><br>
            <input id="level" type="number" name="level" min="1" max="5" onclick="inserirLevel()" >
            </div>
            </div>
            <!--Botão começar-->
            <div class="caixa">
            <input id="start" type="button" value="Começar" onclick="start()" >
            </div>
            

            

        </header>
        <section id="canva">
            
            <div id="container">
                
            

            </div>
            
        </section>
    <script src="script.js"></script>
    
</body>

</html>
