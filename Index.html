<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <meta charset="utf-8">
        <title>Campo Minado</title>
        <link rel="stylesheet" type="text/css" href="estilo.css">

    </head>
    <body>
        <header>
            <h1>Campo Minado</h1>
            <!--Quantas colunas e linhas-->
            <label for="coluna">Colunas</label>
            <input id="coluna" type="number" name="coluna" min="2" max="10" onclick="inserirColuna()">

            <label for="linha">Linhas </label>
            <input id="linha" type="number" name="linha" min="2" max="10" onclick="inserirLinha()" >
            <!--Rotão começar-->
            <input type="button" value="Começar" onclick="start()" >
            <!--Resetar-->
            <input type="button" value="Recomeçar" onclick="criarCelula()">
            <!--Timer-->
            <div id="timer">
                00:00
            </div>

            

        </header>
        <section id="canva">

    <script src="script.js"></script>

</html>
